        <title>Sign Up</title>

        <header>
            <h1>Create an account</h1>
            <p>Gain access to great deals.</p>
        </header>
        <div>
            <form action="/signup" method="POST">

        </div>
        <p>Already have an account? <a href="/login.html">Log in</a></p>
