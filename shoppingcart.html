<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                border: 2px solid salmon;
                background-color: tan;
                text-align: center;
                position: absolute;
                width: 40%;
                height: 100%;
                margin: 0;
                top: 0;
                left: 0;    
                right: 0;
                padding: 25px;
            }
            div{
                border: 2px solid salmon;
                background-color: cornsilk;
                position: absolute;
                width: 30%;
                top: 14%;
                left: 5%;
                padding: 15px;
            }
            form{
                border: 2px solid salmon;
                background-color: wheat;
                position: absolute;
                width: 60%;
                height: 100%;
                top: 0;
                left: 43%;
                padding: 10px;
            }
            span{
                background-color: aquamarine;
                position: absolute;
                margin: 0;

            }
            input{
                margin: 5px;
            }
        </style>
        <script>
            async function getGames(){
                try{
                    var res = await fetch('get_games')
                    var p = document.getElementById('my_p')
                    p.innerHTML = JSON.stringify(await res.json())
                }
                catch(err){
                    console.log(err)
                }
            }
        </script>
        <h1>Your cart</h1>
        <span>
            <a href="store.html">products (home)</a>
        </span>
    </head>
    <body onload="getGames()">
        <div>
            <p id="my_p"></p>
        </div>
        <form action="checkout.html" method="POST">
            Credit Card Number <input type="text" name="ccnum"><br>
            Expiration Date <input type="text" name="expirationDate">
            Three Digit Security Code <input type="text" name="securityCode"><br>
            First Name <input type="text" name="firstName">
            Last Name <input type="text" name="lastName"><br>
            Billing Address <input type="text" name="billingAddress" id="billingAddress"><br>
            <input type="submit" value="checkout">  
        </form>
    </body>
</html>
